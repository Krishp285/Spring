<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 30px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .content h2 {
            color: #333;
        }
        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            background-color: #f1f1f1;
            color: #888;
            text-align: center;
            padding: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>Welcome to {{platform}}</h1>
    </div>
    <div class="content">
        <h2>Hello {{name}},ðŸ‘‹</h2>
        <p>Thank you for joining <strong></strong>. We're excited to have you on board.</p>
        <p>To get started, please verify your email using the button below:</p>
        <a href="{{verify_link}}" class="button">Verify Your Email</a>
        <p style="margin-top: 30px;">If you did not signup , please ignore this email.</p>
    </div>
    <div class="footer">
        &copy;  All rights reserved.
    </div>
</div>
</body>
</html>
